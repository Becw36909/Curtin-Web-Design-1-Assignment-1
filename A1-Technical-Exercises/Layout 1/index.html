<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Full Screen Overlay - Layout 1</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Start of the main section -->
    <header>
      <!-- Navigation links and logo -->
      <nav>
        <!-- Logo -->
        <figure>
          <img
            src="images/10838200_1015405255142930_2096066612419163119_o.jpg"
            alt="Site Logo of a horse and person standing side by side"
          />
        </figure>
        <!-- Two Navigation Links -->
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main article that contains the section for fullscreen overlay -->
    <article>
      <!-- Full Screen Overlay with a centered title and icon -->
      <section class="fullscreen-overlay">
        <!-- Title in the center -->
        <h1>Welcome to Full Screen Overlay - Layout 1</h1>
        <!-- Short description -->
        <p>
          This is a full-screen overlay with a centered title. Scroll down for
          more.
        </p>
        <!-- Scroll down icon -->
        <figure class="scroll-icon">
          <img
            src="images/keyboard_double_arrow_down_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png"
            alt="Scroll Down Icon"
          />
        </figure>
      </section>
    </article>
    <!-- Image references -->
    <!-- 
      1. Rebecca Watson. "Site Logo." n.d. Rebecca Watson's Personal Collection.
      2. Rebecca Watson. "Full Screen Overlay Image." n.d. Rebecca Watson's Personal Collection.
    -->
  </body>
</html>
