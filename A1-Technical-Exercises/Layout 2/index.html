<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Gallery Introduction - Layout 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="css/style.css" />
    <!-- Link to external CSS -->
  </head>
  <body>
    <header>
      <nav>
        <!-- Logo -->
        <figure>
          <img
            src="images/10838200_1015405255142930_2096066612419163119_o.jpg"
            alt="Site Logo"
          />
        </figure>
        <!-- Two Navigation Links -->
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <article>
      <section class="intro">
        <!-- Main title -->
        <h1>Gallery Introduction - Layout 2</h1>
        <!-- Short description -->
        <p>Explore our collection of images below.</p>
      </section>

      <section class="gallery">
        <!-- Section for gallery boxes -->
        <div class="gallery-container">
          <figure class="gallery-item">
            <img
              src="images/1557369_816635061686618_1805909248_o.jpg"
              alt="Placeholder Image 1"
            />
          </figure>
          <figure class="gallery-item">
            <img
              src="images/35882922_2185041304845980_1302978371914825728_n.jpg"
              alt="Placeholder Image 2"
            />
          </figure>
          <figure class="gallery-item">
            <img
              src="images/418736_504355756247885_1865088605_n.jpg"
              alt="Placeholder Image 3"
            />
          </figure>
        </div>

        <div class="gallery-container">
          <figure class="gallery-item">
            <img
              src="images/51068898_2539009316115842_2792937745629052928_n.jpg"
              alt="Placeholder Image 4"
            />
          </figure>
          <figure class="gallery-item">
            <img
              src="images/531118_557646444252149_1156762781_n.jpg"
              alt="Placeholder Image 5"
            />
          </figure>
          <figure class="gallery-item">
            <img src="images/DSC_7587.jpg" alt="Placeholder Image 6" />
          </figure>
        </div>
      </section>
    </article>
  </body>
</html>
